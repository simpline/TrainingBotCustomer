machine:
  services:
    - docker

dependencies:
  post:
    - docker build -t simpline/trainingbot:$CIRCLE_SHA1 .

test:
  post:
    - docker run -d -p 9999:9999 --name trainingbot simpline/trainingbot:$CIRCLE_SHA1; sleep 10
    - curl --retry 10 --retry-delay 5 localhost:9999 | grep "Hello World!"

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
